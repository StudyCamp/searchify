{% extends "searchifyApp/layout.html" %}
{% load static %}

{% block title %}
Searchify
{% endblock %}

{% block banner %}
    <!-- Banner -->
    <section id="banner">
        <header>
            <h1 class='indexHeader'>Welcome to Searchify</h1>
        </header>
    </section>
{% endblock %}

{% block body %}
<div class="instagram">
    <!-- Display all images -->
    {% for post in post_list %}
    <figure class="figure col-3">
        <img src="{{ post.image.url }}" class="figure-img img-fluid rounded" alt="">
        <figcaption class="figure-caption text-right">
            {{ post.content }}
            <span class="photoTag">
                <!-- Display tags that belong to the image -->
                {% for tag in post.tagged_posts.all %}
                <a class="photoTagColor text-decoration-none" href="{% url 'searchifyApp:result' tag.tag%}">
                    #{{ tag.tag }}
                </a>
                {% endfor %}
            </span>
        </figcaption>
    </figure>
    {% endfor %}
</div>
{% endblock %}

{% block script %}
{% endblock %}
