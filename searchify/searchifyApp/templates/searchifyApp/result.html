{% extends "searchifyApp/layout.html" %}
{% load static %}

{% block title %}
Search Results
{% endblock %}

{% block banner %}
    <!-- Banner -->
    <section id="banner">
        <header>
            <h2 class="resultHeader">Search Results: {{ tag }}</h2>
        </header>
    </section>
{% endblock %}

{% block body %}

<div class="instagram">
    {% for post in post_list %}
    
    <figure class="figure col-3">
        <img src="{{ post.image.url }}" class="figure-img img-fluid rounded" alt="">
        <figcaption class="figure-caption text-right">
            {{ post.content }}
            <span class="photoTag">
                {% for tag in post.tagged_posts.all %}
                <a class="photoTagColor text-decoration-none" href="{% url 'searchifyApp:result' tag.tag%}">
                    #{{ tag.tag }}
                </a>
                {% endfor %}
            </span>
        </figcaption>
    </figure>
    {% endfor %}

</div>
{% endblock %}

{% block script %}
{% endblock %}
